apiVersion: v1
kind: Service
metadata:
  name: garabu-server
  namespace: garabu
  labels:
    app: garabu-server
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: garabu-server
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: garabu-server-internal
  namespace: garabu
  labels:
    app: garabu-server
spec:
  type: ClusterIP
  selector:
    app: garabu-server
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http