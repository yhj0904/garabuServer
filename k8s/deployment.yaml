apiVersion: apps/v1
kind: Deployment
metadata:
  name: garabu-server
  namespace: garabu
  labels:
    app: garabu-server
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: garabu-server
  template:
    metadata:
      labels:
        app: garabu-server
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: garabu-server
      containers:
      - name: garabu-server
        image: your-ecr-uri/garabu-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: garabu-config
        - secretRef:
            name: garabu-secret
        env:
        - name: JAVA_OPTS
          value: "-Xms1g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: firebase-config
          mountPath: /app/config/firebase
          readOnly: true
        - name: application-config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: firebase-config
        secret:
          secretName: firebase-admin-key
      - name: application-config
        configMap:
          name: garabu-app-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - garabu-server
              topologyKey: kubernetes.io/hostname